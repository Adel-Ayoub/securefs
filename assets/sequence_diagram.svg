<text x="150" y="340" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Login OK / Failure</text>
<line x1="80" y1="414" x2="220" y2="414" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="150" y="408" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Command (encrypted)</text>
<line x1="220" y1="454" x2="360" y2="454" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="290" y="448" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">DAO operation</text>
<line x1="360" y1="494" x2="220" y2="494" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" marker-end="url(#seq-arrow)" />
<text x="290" y="488" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Result</text>
<line x1="220" y1="534" x2="80" y2="534" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="150" y="528" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Response (encrypted)</text>
<rect x="90" y="74" width="120" height="27" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<polygon points="204,74 210,80 204,80" fill="var(--_inner-stroke)" />
<text x="150" y="87.5" text-anchor="middle" dy="0.35em" font-size="11" font-weight="400" fill="var(--_text-muted)">Key Exchange Phase</text>
<rect x="70.5" y="162" width="159" height="27" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<polygon points="223.5,162 229.5,168 223.5,168" fill="var(--_inner-stroke)" />
<text x="150" y="175.5" text-anchor="middle" dy="0.35em" font-size="11" font-weight="400" fill="var(--_text-muted)">Shared secret established</text>
<rect x="84.8" y="162" width="130.4" height="27" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<polygon points="209.2,162 215.2,168 209.2,168" fill="var(--_inner-stroke)" />
<text x="150" y="175.5" text-anchor="middle" dy="0.35em" font-size="11" font-weight="400" fill="var(--_text-muted)">Authentication Phase</text>
<rect x="90" y="350" width="120" height="27" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="0.75" />
<polygon points="204,350 210,356 204,356" fill="var(--_inner-stroke)" />
<text x="150" y="363.5" text-anchor="middle" dy="0.35em" font-size="11" font-weight="400" fill="var(--_text-muted)">Command Loop</text>
<rect x="40" y="30" width="80" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="80" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Client</text>
<rect x="180" y="30" width="80" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="220" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">Server</text>
<rect x="308.25" y="30" width="103.5" height="40" rx="4" ry="4" fill="var(--_node-fill)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="360" y="50" text-anchor="middle" dy="0.35em" font-size="13" font-weight="500" fill="var(--_text)">PostgreSQL</text>
</svg>