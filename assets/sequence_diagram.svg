<text x="150" y="112" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">KeyExchangeInit (X25519 public key)</text>
<line x1="220" y1="158" x2="80" y2="158" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="150" y="152" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">KeyExchangeResponse (server public key)</text>
<line x1="80" y1="226" x2="220" y2="226" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
<text x="150" y="220" text-anchor="middle" font-size="11" font-weight="400" fill="var(--_text-muted)">Login (encrypted)</text>
<line x1="220" y1="266" x2="360" y2="266" stroke="var(--_line)" stroke-width="0.75" marker-end="url(#seq-arrow)" />
