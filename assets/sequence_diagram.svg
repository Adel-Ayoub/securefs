<text x="36" y="195" dy="0.35em" font-size="11" font-weight="600" fill="var(--_text-sec)">rect [rgb(40, 30, 40)]</text>
<rect x="30" y="374" width="391.75" height="180" rx="0" ry="0" fill="none" stroke="var(--_node-stroke)" stroke-width="1" />
<rect x="30" y="374" width="156.35999999999999" height="18" fill="var(--_group-hdr)" stroke="var(--_node-stroke)" stroke-width="1" />
<text x="36" y="383" dy="0.35em" font-size="11" font-weight="600" fill="var(--_text-sec)">rect [rgb(30, 40, 40)]</text>
<line x1="80" y1="70" x2="80" y2="574" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="220" y1="70" x2="220" y2="574" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
<line x1="360" y1="70" x2="360" y2="574" stroke="var(--_line)" stroke-width="0.75" stroke-dasharray="6 4" />
