version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: securefs_postgres
    environment:
      POSTGRES_DB: securefs
      POSTGRES_USER: securefs_user
      POSTGRES_PASSWORD: securefs_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U securefs_user -d securefs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
